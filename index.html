<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

<title>Parking HTX</title>

<style>
/* =========================
   GLOBAL RESET
========================= */
* { box-sizing: border-box; }
body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

/* =========================
   HEADER (UNCHANGED)
========================= */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:88px;
  background:#fff;
  z-index:1000;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding:0 24px;
  border-bottom:1px solid rgba(0,0,0,.05);
}

/* =========================
   HERO
========================= */
.hero{
  min-height:100svh;
  padding-top:88px; /* header offset */
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f8f9fa;
}

.hero-wrap{
  width:100%;
  max-width:1200px;
  margin:0 auto;
  padding:0 24px;
}

.hero-stack{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;

  /* SINGLE vertical positioning system */
  transform: translateY(-6vh);
}

/* =========================
   LOGO
========================= */
.hero-logo{
  width:min(72vw, 420px);
  max-width:420px;
  height:auto;
  display:block;
}

/* =========================
   CTA GROUP
========================= */
.hero-cta-group{
  margin-top:24px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}

.hero-btn-primary{
  background:#c44b3d;
  color:#fff;
  border:none;
  padding:16px 28px;
  border-radius:12px;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

.hero-btn-secondary{
  background:#fff;
  color:#000;
  border:1px solid rgba(0,0,0,.15);
  padding:16px 28px;
  border-radius:12px;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

/* =========================
   BREAKPOINTS
========================= */

/* Large desktop */
@media (min-width: 1400px){
  .hero-stack{
    transform: translateY(-8vh);
  }
  .hero-logo{
    max-width:460px;
  }
}

/* Laptops */
@media (max-width: 1200px){
  .hero-stack{
    transform: translateY(-5vh);
  }
  .hero-logo{
    max-width:380px;
  }
}

/* Tablets */
@media (max-width: 768px){
  .hero-stack{
    transform: translateY(-3vh);
  }
  .hero-logo{
    max-width:300px;
  }
}

/* Phones */
@media (max-width: 480px){
  .hero-stack{
    transform: translateY(-2vh);
  }
  .hero-logo{
    max-width:260px;
  }
  .hero-cta-group{
    margin-top:18px;
  }
}
</style>
</head>

<body>

<header>
  <!-- your language buttons + hamburger live here -->
  <div>EN | ES | â˜°</div>
</header>

<section class="hero">
  <div class="hero-wrap">
    <div class="hero-stack">

      <img 
        src="https://cdn.prod.website-files.com/6954808dd8f8b5ed61d75655/6963038128b5e0d58e03d519_ChatGPT%20Image%20Jan%2010%2C%202026%2C%2007_57_08%20PM.png"
        alt="Parking HTX Logo"
        class="hero-logo"
      />

      <div class="hero-cta-group">
        <button class="hero-btn-primary">Partner With Us</button>
        <button class="hero-btn-secondary">Find Parking</button>
      </div>

    </div>
  </div>
</section>

</body>
</html>
