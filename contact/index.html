<style>
:root{
  --pearl:#F6F7F8;
  --white:#FFFFFF;
  --ink:#0F1115;
  --slate:#4A4F5A;
  --slate-light:#7B8290;
  --red:#FF2A2A;
  --red-hover:#E02424;
  --red-light:#FF5252;
  --border:#E5E7EB;
}

*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth;-webkit-overflow-scrolling:touch}

body{
  font-family:'Satoshi',system-ui,-apple-system,sans-serif;
  background:var(--pearl);
  color:var(--ink);
  line-height:1.6;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  font-weight:400;
  letter-spacing:-0.01em;
  overflow-x:hidden;
  min-height:100vh;
}

@media(prefers-reduced-motion:reduce){
  *,*::before,*::after{
    animation-duration:0.01ms!important;
    animation-iteration-count:1!important;
    transition-duration:0.01ms!important;
  }
}

.container{
  width:100%;
  max-width:1000px;
  margin:0 auto;
  padding:0 clamp(20px,5vw,40px);
}

.animated-bg{
  position:absolute;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
  contain:paint;
}

.animated-bg::before,
.animated-bg::after{
  content:'';
  position:absolute;
  border-radius:50%;
  filter:blur(60px);
  opacity:0.06;
}

.animated-bg::before{
  width:140%;
  height:140%;
  background:linear-gradient(135deg,transparent 0%,rgba(246,247,250,0.08) 20%,rgba(240,242,245,0.12) 35%,rgba(246,247,250,0.08) 50%,transparent 70%);
  top:-20%;
  left:-20%;
  animation:infraGlowSlow 35s ease-in-out infinite;
}

.animated-bg::after{
  width:140%;
  height:140%;
  background:linear-gradient(225deg,transparent 0%,rgba(248,249,251,0.06) 25%,rgba(242,244,247,0.10) 40%,rgba(248,249,251,0.06) 55%,transparent 75%);
  bottom:-20%;
  right:-20%;
  animation:infraGlowSlow 40s ease-in-out infinite reverse;
}

@keyframes infraGlowSlow{
  0%,100%{transform:translate(0,0) rotate(0deg);opacity:0.6}
  33%{transform:translate(8%,-5%) rotate(2deg);opacity:0.8}
  66%{transform:translate(-6%,4%) rotate(-2deg);opacity:0.7}
}

.contact-section{
  min-height:100vh;
  padding:clamp(60px,10vw,90px) 0 clamp(50px,8vw,70px);
  position:relative;
}

.contact-wrapper{
  position:relative;
  z-index:1;
}

.contact-header{
  text-align:center;
  margin-bottom:clamp(24px,5vw,36px);
}

.contact-logo{
  width:clamp(100px,16vw,140px);
  height:auto;
  margin:0 auto clamp(12px,2.5vw,16px);
  display:block;
  filter:drop-shadow(0 4px 16px rgba(0,0,0,0.04));
  transition:transform 0.4s cubic-bezier(0.22,1,0.36,1);
}

.contact-logo:hover{
  transform:translateY(-4px) scale(1.03);
}

.contact-title{
  font-size:clamp(36px,8vw,64px);
  font-weight:900;
  color:var(--ink);
  margin-bottom:clamp(10px,2vw,14px);
  letter-spacing:-0.045em;
  line-height:1.02;
  max-width:14ch;
  margin-left:auto;
  margin-right:auto;
}

.contact-subtitle{
  font-size:clamp(16px,3.6vw,20px);
  color:var(--slate);
  line-height:1.6;
  max-width:38ch;
  margin:0 auto;
  font-weight:500;
  letter-spacing:-0.01em;
}

.contact-grid{
  display:flex;
  justify-content:center;
  gap:clamp(18px,4vw,24px);
  max-width:750px;
  margin:0 auto clamp(28px,6vw,40px);
  flex-wrap:wrap;
}

@media(max-width:600px){
  .contact-grid{
    gap:clamp(12px,3vw,16px);
  }
}

.contact-card{
  background:var(--white);
  border-radius:clamp(16px,4vw,24px);
  padding:clamp(20px,4.5vw,32px);
  border:1px solid var(--border);
  text-align:center;
  transition:all 0.35s cubic-bezier(0.22,1,0.36,1);
  box-shadow:0 4px 16px rgba(15,17,21,0.04);
  flex:1 1 260px;
  min-width:260px;
  max-width:100%;
}

.contact-card:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 32px rgba(15,17,21,0.08);
  border-color:rgba(255,42,42,0.2);
}

.contact-icon{
  width:clamp(44px,9vw,56px);
  height:clamp(44px,9vw,56px);
  margin:0 auto clamp(12px,2.5vw,16px);
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--white);
  border-radius:50%;
  border:2px solid var(--red);
}

.contact-icon svg{
  width:clamp(22px,4.5vw,28px);
  height:clamp(22px,4.5vw,28px);
  stroke:var(--ink);
  stroke-width:2;
  fill:var(--red);
}

.contact-card-title{
  font-size:clamp(18px,4vw,22px);
  font-weight:800;
  color:var(--ink);
  margin-bottom:clamp(8px,1.8vw,10px);
  letter-spacing:-0.02em;
}

.contact-card-link{
  color:var(--red);
  text-decoration:none;
  font-size:clamp(14px,3.2vw,17px);
  font-weight:600;
  transition:color 0.25s;
  overflow-wrap:break-word;
  word-wrap:break-word;
  hyphens:none;
  display:inline-block;
  max-width:100%;
}

.contact-card-link:hover{
  color:var(--red-hover);
  text-decoration:underline;
}

.cta-button{
  display:inline-block;
  background:var(--red);
  color:var(--white);
  text-decoration:none;
  font-size:clamp(16px,3.6vw,19px);
  font-weight:700;
  padding:clamp(14px,3vw,17px) clamp(28px,6vw,36px);
  border-radius:14px;
  transition:all 0.3s cubic-bezier(0.22,1,0.36,1);
  box-shadow:0 6px 20px rgba(255,42,42,0.25);
  letter-spacing:-0.01em;
}

.cta-button:hover{
  background:var(--red-hover);
  transform:translateY(-3px) scale(1.02);
  box-shadow:0 10px 30px rgba(255,42,42,0.35);
}

.back-home{
  text-align:center;
  margin-top:clamp(26px,5.5vw,36px);
}

.back-home a{
  display:inline-flex;
  align-items:center;
  gap:9px;
  color:var(--slate);
  text-decoration:none;
  font-size:clamp(14px,3.1vw,16px);
  font-weight:600;
  padding:13px 26px;
  border-radius:13px;
  transition:all 0.28s cubic-bezier(0.22,1,0.36,1);
  position:relative;
  letter-spacing:-0.01em;
}

.back-home a::before{
  content:'';
  position:absolute;
  inset:0;
  background:var(--border);
  border-radius:13px;
  opacity:0;
  transition:opacity 0.28s;
}

.back-home a span{
  position:relative;
  z-index:1;
}

.back-home a:hover::before{
  opacity:1;
}

.back-home a:hover{
  color:var(--red);
  transform:translateY(-2px);
}

.fade-rise{
  opacity:0;
  transform:translateY(48px) scale(0.96);
  animation:fadeRise 0.85s cubic-bezier(0.22,1,0.36,1) forwards;
}

.fade-rise:nth-child(1){animation-delay:0.1s}
.fade-rise:nth-child(2){animation-delay:0.18s}
.fade-rise:nth-child(3){animation-delay:0.26s}

@keyframes fadeRise{
  0%{
    opacity:0;
    transform:translateY(48px) scale(0.96);
    filter:brightness(0.94);
  }
  100%{
    opacity:1;
    transform:translateY(0) scale(1);
    filter:brightness(1);
  }
}

@media(max-width:768px){
  .contact-title{
    max-width:16ch;
  }
}
</style>
</head>
