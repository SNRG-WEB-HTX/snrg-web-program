<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Free Website Demo Call | SNRG WEB</title>
  <meta name="description" content="Book your free website demo call with SNRG WEB. Takes less than 30 seconds. No pressure, no obligation." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="https://snrgweb.com/bookings.html" />

  <!-- Fonts -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0c;
      --card:#111113;
      --text:#ffffff;
      --muted:#b5b5b5;
      --accent:#ff2b2b;
      --border:rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Satoshi,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(255,43,43,0.08), transparent 40%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    .container{
      width:100%;
      max-width:980px;
      text-align:center;
    }

    h1{
      font-size:clamp(28px,4vw,48px);
      margin:0 0 10px;
      letter-spacing:-0.02em;
    }

    .sub{
      color:var(--muted);
      margin-bottom:28px;
      font-size:clamp(15px,1.6vw,18px);
    }

    .card{
      background:
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)),
        var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:0 30px 80px rgba(0,0,0,0.5);
      overflow:hidden;
    }

    .iframe-wrap{
      position:relative;
      width:100%;
      min-height:720px;
      background:#0e0e10;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .fallback{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      color:var(--muted);
      pointer-events:none;
    }

    .fallback a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }

    /* Animations */
    .fade-rise{
      opacity:0;
      transform:translateY(24px);
      animation:rise 1s cubic-bezier(.16,1,.3,1) forwards;
    }

    .delay-1{ animation-delay:.1s }
    .delay-2{ animation-delay:.25s }
    .delay-3{ animation-delay:.4s }

    @keyframes rise{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    footer{
      margin-top:28px;
      color:#777;
      font-size:13px;
    }

    footer a{
      color:#aaa;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="container">

      <h1 class="fade-rise delay-1">Book Your Free Website Demo Call</h1>
      <p class="sub fade-rise delay-2">
        Pick a time that works for you. Takes less than 30 seconds. No pressure. No obligation.
      </p>

      <div class="card fade-rise delay-3">
        <div class="iframe-wrap">

          <!-- ðŸ”´ ZOHO EMBED -->
          <iframe
            src="https://snrgweb.zohobookings.com/#/4755699000000047054"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>

          <!-- Fallback if Zoho blocks -->
          <div class="fallback">
            <p>If the booking calendar does not load,</p>
            <p>
              <a href="https://snrgweb.zohobookings.com/#/4755699000000047054" target="_blank" rel="noopener">
                Click here to book your call
              </a>
            </p>
          </div>

        </div>
      </div>

      <footer>
        Â© <span id="year"></span> SNRG WEB Â·
        <a href="https://snrgweb.com">Back to site</a>
      </footer>

    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
