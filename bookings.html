<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Book Your Free Website Demo | SNRG WEB</title>
<meta name="description" content="Book your free website demo call with SNRG WEB. Pick a time that works for you. No pressure, no obligation.">

<link rel="canonical" href="https://snrgweb.com/bookings.html">

<style>
:root{
  --bg:#F6F7F8;
  --card:#FFFFFF;
  --text:#0F1115;
  --muted:#6B7280;
  --accent:#FF2A2A;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:clamp(32px,5vw,64px) 20px;
}

h1{
  font-size:clamp(32px,4vw,48px);
  margin:0 0 12px 0;
  text-align:center;
}

.sub{
  color:var(--muted);
  text-align:center;
  max-width:720px;
  margin-bottom:36px;
}

.card{
  width:100%;
  max-width:1100px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.08);
  overflow:hidden;
  padding:0;
}

/* Animations */
.fade{
  opacity:0;
  transform:translateY(48px) scale(.96);
  animation:fadeRise .9s cubic-bezier(.22,1,.36,1) forwards;
}
.delay1{animation-delay:.1s}
.delay2{animation-delay:.25s}
.delay3{animation-delay:.4s}

@keyframes fadeRise{
  to{opacity:1;transform:none}
}

.embed-wrap{
  position:relative;
  width:100%;
  min-height:780px;
}

.embed-wrap iframe{
  width:100%;
  height:780px;
  border:0;
}

.fallback{
  text-align:center;
  padding:40px 20px;
  font-size:16px;
}

.fallback a{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
}

.topbar{
  width:100%;
  max-width:1100px;
  display:flex;
  justify-content:flex-start;
  margin-bottom:24px;
}

.back{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
}
</style>
</head>

<body>
  <div class="page">
    <div class="topbar fade delay1">
      <a class="back" href="/">‚Üê Back to SNRG WEB</a>
    </div>

    <h1 class="fade delay1">Book Your Free Website Demo Call</h1>
    <div class="sub fade delay2">
      Pick a time that works for you. Takes less than 30 seconds. No pressure. No obligation.
    </div>

    <div class="card fade delay3">
      <div class="embed-wrap">
        <iframe 
          src="https://snrgweb.zohobookings.com/portal-embed#/customer/4755699000000047054"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <noscript>
          <div class="fallback">
            JavaScript is required to load the booking calendar.<br>
            <a href="https://snrgweb.zohobookings.com/#/4755699000000047054" target="_blank">
              Click here to book your call
            </a>
          </div>
        </noscript>
      </div>

      <div class="fallback">
        If the booking calendar does not load,<br>
        <a href="https://snrgweb.zohobookings.com/#/4755699000000047054" target="_blank">
          click here to book your call
        </a>
      </div>
    </div>
  </div>
</body>
</html>
