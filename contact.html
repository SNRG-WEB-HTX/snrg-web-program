<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SNRG WEB — Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:#f6f7f8;
  margin:0;
  padding:40px;
}
.form-wrap{
  max-width:520px;
  margin:0 auto;
  background:#fff;
  padding:32px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
h1{margin-bottom:8px}
input,textarea,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
}
button{
  background:#ff2a2a;
  color:#fff;
  font-weight:700;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="form-wrap">
  <h1>Request Free Consultation</h1>
  <p>We’ll contact you shortly.</p>

  <form action="https://formspree.io/f/mzddzeak" method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <input type="text" name="business" placeholder="Business name">
    <textarea name="message" placeholder="What do you need?" required></textarea>

    <input type="hidden" name="_redirect" value="https://snrgweb.com/thank-you.html">

    <button type="submit">Request Free Consultation</button>
  </form>
</div>

</body>
</html>
