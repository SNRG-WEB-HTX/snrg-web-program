/* === SNRG ULTRA-SAFE PERSISTENCE ENGINE (HEAD-ONLY, RELOAD-BASED) === */
(function() {
  const KEY = "snrg_lang";
  const saved = localStorage.getItem(KEY) || "en";

  function apply(l){
    document.documentElement.lang = (l === "es") ? "es" : "en";
    const tick = () => {
      if (document.body) {
        document.body.classList.toggle("spanish", l === "es");
        document.querySelectorAll(".lang-btn").forEach(b => {
          const oc = (b.getAttribute("onclick") || "").toLowerCase();
          const isEs = oc.includes("'es'") || oc.includes('"es"') || oc.includes("es");
          b.classList.toggle("active", (l === "es" && isEs) || (l === "en" && !isEs));
        });
      } else {
        requestAnimationFrame(tick);
      }
    };
    tick();
  }

  apply(saved);

  window.switchLang = function(l) {
    localStorage.setItem(KEY, (l === "es") ? "es" : "en");
    location.reload(); // animation-safe
  };
})();
</script>

      btns[0].setAttribute('aria-current','false');

      btns[1].setAttribute('aria-current','true');
    }else{
      document.body.classList.remove('spanish');
      btns[0].classList.add('active');
      btns[0].setAttribute('aria-current','true');
      btns[1].classList.remove('active');
      btns[1].setAttribute('aria-current','false');
    }
