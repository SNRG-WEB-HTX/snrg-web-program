<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>San Antonio Small Business Web Design | SNRG WEB</title>
    <link rel="canonical" href="https://snrgweb.com/san-antonio.html">

    <style>
        .lang-es { display: none !important; }
        body.spanish .lang-en { display: none !important; }
        body.spanish .lang-es { display: block !important; }
        
        /* Language Toggle persistence check (High Priority) */
        body:not(.loaded) { opacity: 0; }
        body.loaded { opacity: 1; transition: opacity 0.2s ease; }
    </style>

    <script>
        /* THE PERSISTENCE ENGINE (MASTERPIECE VERSION) */
        (function() {
            const KEY = "snrg_preferred_lang";
            const saved = localStorage.getItem(KEY) || 'en';
            window.applyLang = function(l) {
                document.documentElement.lang = l;
                document.body.classList.toggle('spanish', l === 'es');
                localStorage.setItem(KEY, l);
                document.body.classList.add('loaded');
            };
            // Run immediately when body exists to prevent flicker
            const observer = new MutationObserver(() => {
                if (document.body) {
                    applyLang(saved);
                    observer.disconnect();
                }
            });
            observer.observe(document.documentElement, { childList: true });
        })();
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "SNRG WEB San Antonio",
      "url": "https://snrgweb.com/san-antonio.html",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Antonio",
        "addressRegion": "TX",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 29.4241,
        "longitude": -98.4936
      }
    }
    </script>
</head>
<body>
    <section class="hero">
        <div class="lang-en">
            <h1>San Antonio Small Business Websites</h1>
            <p>Launch a high-performance site in 3 days.</p>
        </div>
        <div class="lang-es">
            <h1>Sitios Web para Pequeñas Empresas en San Antonio</h1>
            <p>Lance un sitio de alto rendimiento en 3 días.</p>
        </div>
        
        <div class="toggle-container">
            <button onclick="applyLang('en')" class="lang-btn">English</button>
            <button onclick="applyLang('es')" class="lang-btn">Español</button>
        </div>
    </section>

    </body>
</html>
